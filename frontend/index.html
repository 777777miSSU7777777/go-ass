<!DOCTYPE html>
<html>
    <head>
        <title>GO ASS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/src/css/main.css">
        <script src="/static/src/js/hls.js"></script>
        <script src="/static/src/js/main.js"></script>
    </head>
    <body>
        <div id="root">
            <div id="player-container">
                <div id="player-header">
                    <p id="current-author">Author</p>
                    <p> - </p>
                    <p id="current-title">Title</p>
                </div>
                <audio controls id="player" align="center"></audio>
            </div>
            <div id="search-container">
                <input type="text" id="search-field">
                <input type="button" value="Search" id="search-button">
            </div>
            <div id="add-audio-container">
                <input type="button" value="+" align="center" id="open-audio-form-modal-button">
            </div>
            <div id="add-audio-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close-audio-modal" id="close-audio-modal">&times;</span>
                        <h2>New audio</h2>
                    </div>
                    <div class="modal-body">
                        <div id="add-audio-form">
                            <label for="audio-author-field">Author</label>
                            <input type="text" id="audio-author-field">
                            <label for="audio-title-field">Title</label>
                            <input type="text" id="audio-title-field">
                            <label for="audio-file-field">File</label>
                            <input type="file" id="audio-file-field">
                            <input type="submit" value="Add" id="add-audio-button">
                        </div>
                    </div>
                </div>
            </div>
            <div id="audio-list-container">
            </div>
        </div>
    </body>
</html>
